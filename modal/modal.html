<cms:ignore># Bootstrap Modal. Usage: <cms:call 'embed' 'modal/modal.html' id='' author='' title='' content='' /></cms:ignore>
<div class="modal" id="<cms:show k_named_args.id />" tabindex="-1" role="dialog" aria-labelledby="<cms:show k_named_args.id />" aria-hidden="true">
   <div class="modal-dialog modal-dialog-centered" role="document">
       <div class="modal-content text-left">
           <div class="modal-header">
               <h4 class="modal-title ml-2 pb-3" id="ModalCenterTitle"><cms:show k_named_args.title /></h4>
               <button type="button" class="close x-modal" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
               </button>
           </div>
           <div class="modal-body pb-4 px-4">
               by <cms:show k_named_args.author />:<hr>
               <cms:show k_named_args.content />
           </div>
       </div>
   </div>
</div>
